name: eslint
on: [push, pull_request]
jobs:
  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci --ignore-scripts
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-log
          path: /home/runner/.npm/_logs/
      - run: npm run lint
      - run: npm run svelte-check
